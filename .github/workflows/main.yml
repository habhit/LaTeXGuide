name: LaTeX to PDF

on:
  push:
    paths: main.tex

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Build docker image
        uses: ユーザー名/リポジトリ名/.github/actions/latex@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
